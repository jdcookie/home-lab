---
# Caddy role - install and configure Caddy reverse proxy

- name: Install Caddy dependencies
  apt:
    name:
      - debian-keyring
      - debian-archive-keyring
      - apt-transport-https
      - curl
    state: present

- name: Add Caddy GPG key
  apt_key:
    url: https://dl.cloudsmith.io/public/caddy/stable/gpg.key
    state: present

- name: Add Caddy repository
  apt_repository:
    repo: "deb https://dl.cloudsmith.io/public/caddy/stable/deb/debian any-version main"
    state: present
    filename: caddy-stable

- name: Install Caddy
  apt:
    name: caddy
    state: present
    update_cache: yes

- name: Create Caddy log directory
  file:
    path: /var/log/caddy
    state: directory
    owner: caddy
    group: caddy
    mode: '0755'

- name: Deploy Caddyfile
  template:
    src: "{{ playbook_dir }}/../templates/Caddyfile.j2"
    dest: /etc/caddy/Caddyfile
    owner: caddy
    group: caddy
    mode: '0644'
    validate: 'caddy validate --config %s'
  notify: reload caddy

- name: Ensure Caddy service is enabled and started
  systemd:
    name: caddy
    enabled: yes
    state: started
