---
# Common role - base system configuration

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  when: ansible_os_family == "Debian"

- name: Install common packages
  apt:
    name:
      - curl
      - wget
      - vim
      - git
      - htop
      - net-tools
      - dnsutils
      - apt-transport-https
      - ca-certificates
      - gnupg
      - lsb-release
      - python3
      - python3-pip
    state: present
  when: ansible_os_family == "Debian"

- name: Set timezone
  timezone:
    name: "{{ timezone }}"

- name: Configure sysctl for network forwarding
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
    reload: yes
  loop:
    - { key: 'net.ipv4.ip_forward', value: '1' }
    - { key: 'net.ipv6.conf.all.forwarding', value: '1' }
  ignore_errors: yes

- name: Configure vm.swappiness (VMs only)
  sysctl:
    name: vm.swappiness
    value: '10'
    state: present
    reload: yes
  when: ansible_virtualization_type != "lxc"
  ignore_errors: yes

- name: Create homelab directories
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - "{{ homelab_repo_path }}"
    - "{{ compose_base_path }}"
    - "{{ backup_path }}"
