---
services:
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    restart: unless-stopped
    mem_limit: 512m
    mem_reservation: 128m
    volumes:
      - uptime-kuma:/app/data
    ports:
      - "3001:3001"
    environment:
      - TZ=${TZ:-America/New_York}
    networks:
      - homelab

volumes:
  uptime-kuma:

networks:
  homelab:
    external: true
    name: homelab
