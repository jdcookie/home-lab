---
# Caddy role - install and configure Caddy reverse proxy

- name: Install Caddy dependencies
  apt:
    name:
      - debian-keyring
      - debian-archive-keyring
      - apt-transport-https
      - curl
      - gnupg
    state: present
    update_cache: yes

- name: Create keyrings directory
  file:
    path: /usr/share/keyrings
    state: directory
    mode: '0755'

- name: Add Caddy GPG key
  shell: |
    curl -fsSL https://dl.cloudsmith.io/public/caddy/stable/gpg.key | gpg --dearmor -o /usr/share/keyrings/caddy-stable-archive-keyring.gpg
    chmod a+r /usr/share/keyrings/caddy-stable-archive-keyring.gpg
  args:
    creates: /usr/share/keyrings/caddy-stable-archive-keyring.gpg

- name: Add Caddy repository
  apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/caddy-stable-archive-keyring.gpg] https://dl.cloudsmith.io/public/caddy/stable/deb/debian any-version main"
    state: present
    filename: caddy-stable

- name: Create Caddy log directory
  file:
    path: /var/log/caddy
    state: directory
    mode: '0755'

- name: Install Caddy
  apt:
    name: caddy
    state: present
    update_cache: yes

- name: Set Caddy log directory ownership
  file:
    path: /var/log/caddy
    state: directory
    owner: caddy
    group: caddy
    mode: '0755'

- name: Deploy Caddyfile
  template:
    src: "{{ playbook_dir }}/../templates/Caddyfile.j2"
    dest: /etc/caddy/Caddyfile
    owner: caddy
    group: caddy
    mode: '0644'
    validate: 'caddy validate --adapter caddyfile --config %s'
  notify: reload caddy

- name: Ensure Caddy service is enabled and started
  systemd:
    name: caddy
    enabled: yes
    state: started
