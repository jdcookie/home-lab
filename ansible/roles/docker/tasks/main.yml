---
# Docker role - install and configure Docker

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
    state: present
    filename: docker

- name: Install Docker packages
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes

- name: Ensure Docker service is enabled and started
  systemd:
    name: docker
    enabled: yes
    state: started

- name: Create Docker network for homelab
  docker_network:
    name: homelab
    state: present

- name: Install Docker Python library
  pip:
    name: docker
    state: present

- name: Create Docker daemon configuration
  copy:
    content: |
      {
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "10m",
          "max-file": "3"
        },
        "dns": ["{{ homelab_dns_primary }}", "{{ homelab_dns_secondary }}"]
      }
    dest: /etc/docker/daemon.json
    mode: '0644'
  notify: restart docker

- name: Ensure compose directories exist
  file:
    path: "{{ compose_base_path }}/{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - authentik
    - jellyfin
    - immich
    - portainer
    - monitoring
