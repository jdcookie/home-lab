# Netdata Parent Streaming Configuration
# This node receives metrics from child nodes

[stream]
    # Enable streaming
    enabled = yes

# Accept connections from any child with the correct API key
[NETDATA_STREAM_API_KEY]
    enabled = yes
    # Allow connections from any IP (children will authenticate with API key)
    allow from = *
    # Store metrics in the parent's database
    default memory mode = dbengine
    # Health checks for streamed metrics
    health enabled by default = auto
    # Retain child data even when disconnected
    default postpone alarms on connect seconds = 60
