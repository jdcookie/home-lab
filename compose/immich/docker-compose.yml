---
# Immich Photo Management - No Machine Learning
# ML container removed to reduce RAM usage (~2-3GB savings)
# Face detection, smart search, and Explore page features disabled
# Can be re-enabled later by uncommenting immich-machine-learning section

services:
  immich-server:
    image: ghcr.io/immich-app/immich-server:release
    container_name: immich-server
    restart: unless-stopped
    mem_limit: 1g
    mem_reservation: 256m
    volumes:
      - ${UPLOAD_LOCATION}:/usr/src/app/upload
      - ${EXTERNAL_LIBRARY:-/mnt/photos}:/mnt/photos
      - /etc/localtime:/etc/localtime:ro
    environment:
      - DB_HOSTNAME=immich-postgres
      - DB_USERNAME=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE_NAME=immich
      - REDIS_HOSTNAME=immich-redis
      - TZ=${TZ:-Australia/Melbourne}
      # Disable ML features since we're not running the ML container
      - IMMICH_MACHINE_LEARNING_URL=
    ports:
      - "2283:2283"
    depends_on:
      immich-redis:
        condition: service_healthy
      immich-postgres:
        condition: service_healthy
    networks:
      - immich
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:2283/api/server/ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Machine Learning container - DISABLED
  # Uncomment to enable face detection, smart search, and Explore features
  # Requires additional ~2-3GB RAM
  # immich-machine-learning:
  #   image: ghcr.io/immich-app/immich-machine-learning:release
  #   container_name: immich-machine-learning
  #   restart: unless-stopped
  #   mem_limit: 3g
  #   mem_reservation: 1g
  #   volumes:
  #     - model-cache:/cache
  #   environment:
  #     - TZ=${TZ:-America/Chicago}
  #     - MACHINE_LEARNING_MODEL_TTL=300
  #   networks:
  #     - immich
  #   healthcheck:
  #     test: ["CMD-SHELL", "python3 -c 'import requests; requests.get(\"http://localhost:3003/ping\")'"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3

  immich-frame:
    image: ghcr.io/immichframe/immichframe:latest
    container_name: immich-frame
    restart: unless-stopped
    mem_limit: 256m
    mem_reservation: 64m
    volumes:
      - ./immichframe:/app/Config
    ports:
      - "8701:8080"
    environment:
      - TZ=${TZ:-Australia/Melbourne}
    depends_on:
      immich-server:
        condition: service_healthy
    networks:
      - immich

  immich-redis:
    image: redis:7.4-alpine
    container_name: immich-redis
    restart: unless-stopped
    mem_limit: 256m
    mem_reservation: 64m
    networks:
      - immich
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  immich-postgres:
    image: tensorchord/pgvecto-rs:pg16-v0.3.0
    container_name: immich-postgres
    restart: unless-stopped
    mem_limit: 2g
    mem_reservation: 512m
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: postgres
      POSTGRES_DB: immich
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - immich
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d immich -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=vectors.so"
      - "-c"
      - "search_path=\"$$user\", public, vectors"
      - "-c"
      - "logging_collector=on"
      - "-c"
      - "max_wal_size=2GB"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "wal_compression=on"

volumes:
  pgdata:
  # model-cache:  # Uncomment if enabling ML

networks:
  immich:
    driver: bridge
