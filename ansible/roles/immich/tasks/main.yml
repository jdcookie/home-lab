---
# Immich role - deploy Immich photo management (without ML)

- name: Create Immich directories
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - "{{ compose_base_path }}/immich"
    - "{{ compose_base_path }}/immich/immichframe"
    - "{{ immich_upload_path }}"

- name: Ensure NFS photos mount exists
  stat:
    path: "{{ immich_external_library }}"
  register: nfs_photos_mount

- name: Warn if NFS photos mount is missing
  debug:
    msg: "WARNING: NFS photos mount {{ immich_external_library }} does not exist. Run deploy-nfs-mounts.yml first or photos import will fail."
  when: not nfs_photos_mount.stat.exists

- name: Copy Immich docker-compose file
  copy:
    src: "{{ playbook_dir }}/../../compose/immich/docker-compose.yml"
    dest: "{{ compose_base_path }}/immich/docker-compose.yml"
    mode: '0644'

- name: Create Immich .env file
  template:
    src: immich.env.j2
    dest: "{{ compose_base_path }}/immich/.env"
    mode: '0600'

- name: Create ImmichFrame settings file
  template:
    src: immichframe-settings.yml.j2
    dest: "{{ compose_base_path }}/immich/immichframe/Settings.yml"
    mode: '0644'
  when: immichframe_api_key is defined and immichframe_api_key | length > 0

- name: Start Immich services
  community.docker.docker_compose_v2:
    project_src: "{{ compose_base_path }}/immich"
    state: present
    pull: always
  register: immich_compose

- name: Display Immich deployment status
  debug:
    msg:
      - "Immich deployed successfully!"
      - "  URL: https://{{ immich_url }}"
      - "  Upload path: {{ immich_upload_path }}"
      - "  External library: {{ immich_external_library }}"
      - "  Machine Learning: DISABLED (no GPU)"
      - ""
      - "ImmichFrame: http://{{ ansible_host }}:8701 or https://{{ immichframe_url }}"
      - ""
      - "First-time setup:"
      - "  1. Visit https://{{ immich_url }}"
      - "  2. Create admin account"
      - "  3. Go to Administration > Settings > Machine Learning"
      - "  4. Verify Smart Search and Facial Recognition are disabled"
      - "  5. Import photos from {{ immich_external_library }} via External Library"
      - "  6. Generate API key for ImmichFrame: Account Settings > API Keys"
